<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src= "./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gastos mensuales</title>
</head>
<body>
    
    <header class="header">
        <h1>Gastos Mensuales</h1>
        <div class="dolar">
            <h3>Dolar Blue</h5>
            <div class="compra">
                <strong><p>Compra:</p></strong>
                <strong><p class="dolarCompra"></p></strong>
            </div>
            <div class="venta">
                <strong><p>Venta:</p></strong>
                <strong><p class="dolarVenta"></p></strong></strong>
            </div>
            <strong><p class="dolarFecha"></p></strong>
        </div>
    </header>

    

<div class="bodyUno">
    <div class="items barraAgregar bgCustomGray">
        <div>     
            <label for="Agregar categoria"> <h4>Agregar nuevo gasto</h4></label>
        </div>
        <div class="divInput">
            <h5 class="titulos">Nombre del gasto</h5>
            <input type="text" placeholder="Ingrese nuevo gasto" class="agregarItem" id="AgregarCategoria">   
        </div>
        <div class="divInput">
            <h5 class="titulos">Valor del gasto</h5>
            <input type="number" name="" class="valorDelGasto" placeholder="Ingrese el valor del gasto">
        </div>
        <div class="divInput">
            <h5 class="titulos">Categoria</h5>
            <select name="select" id="selector">
                <option value="vivienda">Vivienda</option>
                <option value="alimentos">Alimentos</option>
                <option value="transporte">Transporte</option>
                <option value="entretenimiento">Entretenimiento</option>
                <option value="impuestos">Impuestos</option>
                <option value="turismo">Turismo</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div>
            <button class= "agregar " onclick="nuevoGasto ()" >Agregar</button>
        </div>
    </div>

    <div class="container"></div>

    <div class="container buttons">
        <button class="btn" onclick="sumarMontos()">Sumar Montos</button>
        <button class="reiniciar btn" onclick="reiniciarMontos ()" >Eliminar todos los gastos</button>
    </div>
</div>


<h3 id="total" class="bgCustomGray">Total: </h3>


<div class="bodyDos divInput">
    <h5 class="titulos">Filtrar por categorias</h5>
    <div> 
        <select name="filter" id="filterSelect">
            <option value="vivienda">Vivienda</option>
            <option value="alimentos">Alimentos</option>
            <option value="transporte">Transporte</option>
            <option value="entretenimiento">Entretenimiento</option>
            <option value="impuestos">Impuestos</option>
            <option value="turismo">Turismo</option>
            <option value="otros">Otros</option>
        </select>
        <button onclick="filtrarCategorias ()">Filtrar </button>
    </div>       
    <div id="resultados"></div>
</div>

    
</body>
</html>
